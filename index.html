<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather app</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="padding">
        <div class="border">
          <div class="background">
            <div class="search-center">
              <form class="city" id="search-form">
                <input
                  type="search"
                  placeholder="Search by city"
                  id="search-form-input"
                  autocomplete="off"
                />
                <input
                  type="submit"
                  class="btn btn-primary"
                  value="Search "
                  id="submit-button"
                />
                <input
                  type="submit"
                  class="btn btn-secondary"
                  value="Current "
                  id="current"
                />
              </form>
            </div>
            <div class="city-display">
              <div class="row">
                <div class="col-3">
                  <h2 id="city">Lviv</h2>
                   <h5 id="time"></h5>
                  <h5 id="date"></h5>
                </div>

                <div class="col-3">
                  <h4>Today</h4>
                  <h3>
                    <span class="temperature" id="temperature">26</span>
                    <a href="#" id="celsius-link">°C</a> /
                    <a href="#" id="fahrenheit-link">°F</a>
                  </h3>
                </div>
                <div class="col-3">
                  <img src="#" alt="cloudy" class="weather-icon" id="icon" />
                </div>

                <div class="col-3">
                  <h5>Humidity <span id="humidity"></span>%</h5>
                  <h5>Wind <span id="wind"></span>km/h</h5>
                  <h5 id="description">Clear</h5>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="row weather-forecast">
            <div class="col-4" id="day-weather">
              <div class="weather-forecast-day">
                ${formatDay(forecastDay.dt)}
              </div>

              <img
                src="https://openweathermap.org/img/wn/${
            forecastDay.weather[0].icon
          }@2x.png"
                alt="cloud"
                width="42px"
                class="weather-forecast-icon"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperature-max">
                  ${Math.round( forecastDay.temp.max )}°</span
                >
                <span class="weather-forecast-temperature-min">
                  ${Math.round( forecastDay.temp.min )}°</span
                >
              </div>
            </div>
           </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/julianaBabii/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Juliana Babii
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
