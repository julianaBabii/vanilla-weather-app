<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⛅Weather app</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;1,200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
        <div class="padding">
      <div class="border">
        <div class="search-center">
        <form class="city" id="search-form">
          <input type="text" placeholder="Enter your city" id="place" />
          <input type="submit"class="btn btn-primary" value="Search " id="search-city" >
          <input type="submit"class="btn btn-secondary" value="Current " id="current-city" >
        </form></div>
        <div class="row">
          <div class="col-3">
            <h1>Lviv</h1>
            <h2 id="time"></h2>
          </div>
          
          <div class="col-3">
            <h4>Today</h4> 
             <h3>  <span class="temperature" id="temperature">26</span>
              <a href="#" id="celsius-link">°C</a> /
              <a href="#" id="fahrenheit-link">°F</a> </h3>
              
          </div>
          <div class="col-3">
            <img src="media/sunny_sunshine_icon.png" alt="sun" class="weather-icon" />
          </div>

          <div class="col-3">
            <h5>Humidity <span id=humidity></span>% </h5>
            <h5>Wind <span id=wind></span>km/h </h5>
            <h5 id=description>Clear</h5>
          </div>
        </div>
    </br>
        <div class="row">
          <div class="col-2">
            <p class="weekday">Wed</p>
            <p>+22°C</p>
            <img src="media/ranny_thunderstorm_icon.png" alt="storm" class="weather-icon" />
          </div>
          <div class="col-2">
            <p class="weekday">Thu</p>
            <p>+18°C</p>
            <img src="media/couldy_rainy_rainyday_icon.png" class="weather-icon" />
          </div>
          <div class="col-2">
            <p class="weekday">Fri</p>
            <p>+20°C</p>
            <img src="media/cloudy_weather_icon.png" class="weather-icon" />
          </div>
          <div class="col-2">
            <p class="weekday">Sat</p>
            <p>+22°C</p>
            <img src="media/cloudy_weather_icon.png" class="weather-icon" />
          </div>
          <div class="col-2">
            <p class="weekday">Sun</p>
            <p>+26°C</p>
            <img src="media/sunny_sunshine_icon.png" class="weather-icon" />
          </div>
          <div class="col-2">
            <p class="weekday">Mon</p>
            <p>+28°C</p>
            <img src="media/sunny_sunshine_icon.png" class="weather-icon" />
          </div>
        </div>
      </div>
        <small>
          <a
            href="https://github.com/julianaBabii/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Juliana Babii
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
